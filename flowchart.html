<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Flowchart with Images</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add any custom styles here */
        canvas {
            border: 1px solid #000;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Your Company Name</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-800 hover:text-gray-600">Home</a></li>
                    <li><a href="#" class="text-gray-800 hover:text-gray-600">About</a></li>
                    <li><a href="#" class="text-gray-800 hover:text-gray-600">Services</a></li>
                    <li><a href="#" class="text-gray-800 hover:text-gray-600">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <canvas id="flowchartCanvas" class="border-2 border-gray-300 mx-auto" width="1500" height="500"></canvas>
        <div class="flex justify-center space-x-4 mt-4">
            <button id="showJsonButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Show JSON</button>
            <button id="loadJsonButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load JSON</button>
            <button id="saveJsonButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save JSON</button>
        </div>
        <textarea id="jsonInput" class="border-2 border-gray-300 block mx-auto mt-4 p-2 w-full max-w-xl" rows="10" placeholder="Paste JSON data here"></textarea>
    </div>

    <!-- Modal to display stored JSON data -->
    <div id="jsonModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 mx-auto max-w-xl">
                <h2 class="text-lg font-semibold mb-4">Stored JSON Data</h2>
                <pre id="storedJson" class="whitespace-pre-wrap"></pre>
                <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">Close</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            &copy; 2024 Your Company. All rights reserved.
        </div>
    </footer>

    <!-- Include your script after Tailwind CSS -->
    <script src="script.js"></script>
</body>
</html>
