<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .btn {
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #4C51BF;
            color: white;
        }
        #flowchartCanvas {
            border: 2px solid #4C51BF;
            transition: border-color 0.3s;
        }
        #flowchartCanvas:hover {
            border-color: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-lg">
        <div class="container mx-auto py-4 px-6">
            <h1 class="text-3xl font-bold text-center">Flowchart Generator</h1>
        </div>
    </header>

    <main class="container mx-auto py-8 px-6">
        <canvas id="flowchartCanvas" class="border rounded-lg cursor-pointer block mx-auto mb-8"></canvas>
        
        <div class="flex justify-center space-x-4 mb-4">
            <button id="addNodeButton" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg">Add Node</button>
            <button id="showJsonButton" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg">Show JSON</button>
            <button id="loadJsonButton" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg">Load JSON</button>
            <!-- Additional buttons for future features -->
            <button id="exportImageBtn" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg">Export Image</button>
            <button id="clearCanvasBtn" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg">Clear Canvas</button>
        </div>
        
        <textarea id="jsonInput" class="border border-gray-300 rounded-md block mx-auto mb-8 w-full md:w-1/2 px-3 py-2 placeholder-gray-500 text-gray-900" rows="6" placeholder="Paste JSON data here"></textarea>
        
        <!-- Placeholder for future feature: Help or Instructions -->
        <div class="bg-white shadow-md p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-2">Instructions</h2>
            <p class="text-gray-700">(Placeholder: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tempor dui non nisl vulputate malesuada.</p>
        </div>
        
        <!-- Placeholder for future feature: Settings -->
        <div class="bg-white shadow-md p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Settings</h2>
            <label class="block mb-2">
                <input type="checkbox" class="mr-2"> Option 1
            </label>
            <label class="block mb-2">
                <input type="checkbox" class="mr-2"> Option 2
            </label>
            <!-- Add more settings as needed -->
        </div>
    </main>

    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2024 Flowchart Generator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
